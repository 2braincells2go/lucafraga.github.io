<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
		<title>Tris.js</title>
	</head>

	<body>
		<div id="overlay">
			<div id="overlay_container">
				<span id="overlay_title" >
					<span class="red_text">Tris</span><span class="blue_text">.js</span> 
				</span>
				<p style="margin-top: 0;" id="overlay_message"> 
					No javascript :(
				</p>	
				<a id="restart" href="#">New game</a>
			</div>
		</div>

		<div id="cross_panel" class="red_text">
			<div id="cross_owner" class="symbol_owner symbol_owner_you"></div>
			<div id="cross_score" class="score">0</div>
			<div id="cross_turn" class="turn"></div>
		</div>
		<div id="circle_panel" class="blue_text">
			<div id="circle_owner" class="symbol_owner symbol_owner_opp"></div>
			<div id="circle_score" class="score">0</div>
			<div id="circle_turn" class="turn"></div>
		</div>

		<table id="game_table" cellspacing="0" cellpadding="0">
		  <tr>
			<th class="game_cell" id="cell0"><div class="empty"></div></td>
			<th class="game_cell" id="cell1"><div class="empty"></div></td>
			<th class="game_cell" id="cell2"><div class="empty"></div></td>
		  </tr>
		  <tr>
			<td class="game_cell" id="cell3"><div class="empty"></div></td>
			<td class="game_cell" id="cell4"><div class="empty"></div></td>
			<td class="game_cell" id="cell5"><div class="empty"></div></td>
		  </tr>
		  <tr>
			<td class="game_cell" id="cell6"><div class="empty"></div></td>
			<td class="game_cell" id="cell7"><div class="empty"></div></td>
			<td class="game_cell" id="cell8"><div class="empty"></div></td>
		  </tr>
		</table>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
		<script src="jquery.fittext.js"></script>
		<script src="tris.responsive.js"></script>
		<script src="tris.main.js"></script>
	</body>
</html>
